<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Favorites - Flavor Table</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body onload="loadFavorites()">
  <div class="container">
    <h1>❤️ Favorite Recipes</h1>
    <ul id="favoritesList"></ul>
    
<div id="updateFormContainer" style="display:none;">
  <h3>Update Recipe</h3>
  <form id="updateForm" onsubmit="submitUpdate(event)">
    <input type="hidden" id="updateId" />
    <label>Title:</label>
    <input type="text" id="updateTitle" required /><br/>
    <label>Image URL:</label>
    <input type="text" id="updateImage" /><br/>
    <label>Instructions:</label>
    <textarea id="updateInstructions"></textarea><br/>
    <button type="submit">Save Changes</button>
  </form>
</div>

    <nav>
      <a href="index.html">Home</a>
      <a href="randomRcipes.html">Random Recipe</a>
    </nav>
  </div>
  <script src="script.js"></script>
</body>
</html>
